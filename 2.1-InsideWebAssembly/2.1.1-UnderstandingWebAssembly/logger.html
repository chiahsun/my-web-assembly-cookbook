<!-- https://github.com/mdn/webassembly-examples/blob/main/understanding-text-format/logger.html -->
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Simple logging example</title>
</head>
<body>
<script>
    const importObject = {
      console: {
        log: arg => {
          console.log(arg);
        }
      }
    };

    WebAssembly.instantiateStreaming(fetch("logger.wasm"), importObject)
    .then(obj => {
      obj.instance.exports.logIt();
    });
</script>
</body>
</html>
